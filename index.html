<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Use 100% of the viewport height */
            display: flex;
            flex-direction: column;
        }
        .header-links {
            text-align: center;
            padding: 20px 0;
        }
        .header-links a {
            margin: 0 10px;
            color: blue;
            text-decoration: none;
        }
        .header-links a:hover {
            text-decoration: underline;
        }
        .model-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 80vw; /* 80% of the viewport width */
            height: 70vh; /* 70% of the viewport height */
            border: 5px solid black;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
        }
        .footer p {
            margin: 5px;
        }
        model-viewer::part(hotspot) {
    background-color: rgba(255, 255, 255, 0.8);
    color: black;
    padding: 5px;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translate(-50%, -50%); /* Center the hotspot */
    font-size: 14px;
}
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
</head>
<body>
    <header>
        <div class="header-links">
            <a href="https://imw.ca/">IMW.CA</a>
            <a href="https://imw.ca/wp-content/uploads/2024/01/ISO-9001-2015-Certificate-of-Registration-for-IMW-Industries-Ltd.-Expires-2024-07-23.pdf">ISO9001</a>
            <a href="https://imw.ca/wp-content/uploads/2024/01/ISO-140011-801666_EMS_ENG.pdf">ISO14001</a>
            <a href="https://imw.ca/wp-content/uploads/2024/01/IMW-PO-Terms-and-Conditions-Rev-06.03.2015.pdf">Purchasing Terms</a>
            <a href="https://imw.ca/wp-content/uploads/2024/01/SPC-000003.pdf">Standard Warranty</a>
        </div>
    </header>

    <main>
        <div class="model-container">
           <model-viewer 
    src="https://raw.githubusercontent.com/GaryGhagIMW/CleanCNGBooster/master/CleanCNGBooster.glb" 
    alt="3D Model of Clean CNG Booster" 
    auto-rotate 
    camera-controls 
    environment-image="neutral" 
    shadow-intensity="1" 
    ar
    camera-orbit="0deg 90deg auto"
    camera-target="0m 0m 0m">
    <div slot="hotspot" data-position="0m 0.5m 0m" data-normal="0m 1m 0m" id="annotation1">
        IMW Clean CNG Booster
    </div>
</model-viewer>

        </div>
    </main>

    <footer class="footer">
        <p>CONTACT US</p>
        <p>EMAIL: <a href="mailto:aftermarket@imw.ca">aftermarket@imw.ca</a></p>
        <p>PHONE: 604-795-9491</p>
    </footer>
</body>
</html>
